<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview & KPIs</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3; /* A shade of blue for accents */
            --secondary-color: #f0f8ff; /* Light background for sections */
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0; padding: 0; /* Important: remove default body padding/margin here */
            background-color: transparent; /* Allow Streamlit's background to show */
        }
        .section-container { /* Wrap main content of this HTML file */
            padding: 20px;
            background-color: #fff; /* White background for the card effect */
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .kpi-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 25px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 20px; /* Space from top */
        }

        .kpi-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.07);
            text-align: center;
            flex: 1 1 calc(33% - 40px); /* Three cards per row */
            min-width: 220px; /* Minimum width for KPI cards */
            box-sizing: border-box;
            border-bottom: 3px solid var(--primary-color); /* Accent line */
        }

        .kpi-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .kpi-card .label {
            font-size: 1em;
            color: var(--light-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        /* Responsive adjustments for KPI cards */
        @media (max-width: 992px) {
            .kpi-card {
                flex: 1 1 calc(50% - 20px); /* Two KPI cards per row on medium screens */
            }
        }
        @media (max-width: 768px) {
            .kpi-card {
                flex: 1 1 100%; /* One KPI card per row on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="section-container">
        <section class="kpi-section">
            <div class="kpi-card">
                <div class="value">50+</div>
                <div class="label">Total Locations</div>
            </div>
            <div class="kpi-card">
                <div class="value">2,500+</div>
                <div class="label">Households Covered</div>
            </div>
            <div class="kpi-card">
                <div class="value">4,000+</div>
                <div class="label">Farmers Engaged</div>
            </div>
        </section>
    </div>
</body>
</html>
